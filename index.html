
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>智能助理 | 第二大脑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f8fafc;
            --accent: #0ea5e9;
            --safe-bottom: env(safe-area-inset-bottom);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none !important;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            font-family: 'Inter', -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-main);
            background-image: 
                radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.05) 0px, transparent 50%);
            color: #0f172a;
            overflow-x: hidden;
            overscroll-behavior-y: none;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .memo-card {
            background: #ffffff;
            border: 1px solid rgba(226, 232, 240, 0.6);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.02), 0 1px 2px -1px rgba(0, 0, 0, 0.02);
        }

        .memo-card:hover {
            border-color: rgba(14, 165, 233, 0.3);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04), 0 8px 10px -6px rgba(0, 0, 0, 0.04);
            transform: translateY(-2px);
        }

        .assistant-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes slideUp {
            from { transform: translateY(16px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        .mobile-dock {
            box-shadow: 0 -10px 40px -10px rgba(0,0,0,0.08);
        }

        input::placeholder, textarea::placeholder {
            color: #94a3b8;
        }

        /* Smooth Squircle-ish corners */
        .rounded-squircle {
            border-radius: 2rem;
        }
    </style>

</head>

</body>
</html>
