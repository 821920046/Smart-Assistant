
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能助理 | 您的智能思考中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fcfcfd;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, hsla(190,100%,40%,0.03) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(220,100%,40%,0.03) 0, transparent 50%);
            letter-spacing: -0.011em;
            color: #1a1a1a;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
        .memo-card-shadow {
            box-shadow: 0 1px 2px rgba(0,0,0,0.05), 0 4px 6px -1px rgba(0,0,0,0.02);
        }
        .memo-card-shadow:hover {
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.06), 0 4px 6px -2px rgba(0,0,0,0.03);
        }

        /* Branding Styles - Smart Assistant Blue/Cyan */
        .assistant-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
        }
        .assistant-glow {
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.25);
        }

        /* Todo Animations */
        @keyframes springy-bounce {
            0% { transform: scale(1); }
            30% { transform: scale(1.04); }
            50% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }
        .animate-springy {
            animation: springy-bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes strike-in {
            from { width: 0; }
            to { width: 100%; }
        }
        .strikethrough-animate {
            position: relative;
        }
        .strikethrough-animate::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            height: 1.5px;
            background: currentColor;
            width: 0;
            animation: strike-in 0.3s ease-out forwards;
        }
    </style>

</head>
<body>
    <div id="root"></div>
</body>
</html>
