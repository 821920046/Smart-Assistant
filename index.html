
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>智能助理 | 第二大脑</title>
    <script>
        // Ensure process.env exists for SDK compatibility in browser ESM environment
        window.process = window.process || { env: { API_KEY: '' } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #fcfcfd;
            --sidebar-bg: #ffffff;
            --accent-primary: #6366f1;
            --accent-secondary: #a855f7;
            --text-main: #0f172a;
            --card-border: rgba(241, 245, 249, 0.8);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none !important;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease, border-color 0.2s ease;
        }

        body {
            font-family: 'Inter', -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-main);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.04) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.04) 0px, transparent 50%);
            color: var(--text-main);
            overflow-x: hidden;
            overscroll-behavior-y: none;
        }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(24px) saturate(200%);
            -webkit-backdrop-filter: blur(24px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .memo-card {
            background: #ffffff;
            border: 1px solid var(--card-border);
            box-shadow: 0 1px 2px rgba(0,0,0,0.02);
        }

        .memo-card:hover {
            border-color: rgba(99, 102, 241, 0.15);
            box-shadow: 0 12px 24px -8px rgba(99, 102, 241, 0.08);
            transform: translateY(-2px);
        }

        .assistant-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        .ai-summary-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.03) 0%, rgba(168, 85, 247, 0.03) 100%);
            border: 1px solid rgba(168, 85, 247, 0.1);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeInScale {
            from { transform: scale(0.98); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-card {
            animation: fadeInScale 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        
        .nav-button-active {
            background: #0f172a;
            color: white;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
        }

        input::placeholder, textarea::placeholder {
            color: #cbd5e1;
        }
    </style>

</html>
