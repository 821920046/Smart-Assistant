
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>智能助理 | 第二大脑</title>
    <script>
        window.process = window.process || { env: { API_KEY: '' } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #fcfcfd;
            --sidebar-bg: #ffffff;
            --accent-primary: #6366f1;
            --accent-secondary: #a855f7;
            --text-main: #0f172a;
            --card-border: rgba(241, 245, 249, 0.8);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none !important;
        }

        body {
            font-family: 'Inter', -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-main);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.04) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.04) 0px, transparent 50%);
            color: var(--text-main);
            overflow-x: hidden;
            overscroll-behavior-y: none;
            /* 适配 iOS 底部安全区 */
            padding-bottom: env(safe-area-inset-bottom);
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .memo-card {
            background: #ffffff;
            border: 1px solid var(--card-border);
            box-shadow: 0 1px 2px rgba(0,0,0,0.01);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (min-width: 768px) {
            .memo-card:hover {
                border-color: rgba(99, 102, 241, 0.15);
                box-shadow: 0 20px 40px -12px rgba(99, 102, 241, 0.08);
                transform: translateY(-4px);
            }
        }

        .assistant-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeInScale {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-card {
            animation: fadeInScale 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* 移动端主动反馈 */
        .active-scale:active {
            transform: scale(0.96);
        }
    </style>
<script type="importmap">

}

</head>

</html>
