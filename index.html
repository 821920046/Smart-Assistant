
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>智能助理 | 第二大脑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f9fafb;
            --sidebar-bg: #f4f4f5;
            --accent-primary: #6366f1; /* Indigo 500 */
            --accent-secondary: #8b5cf6; /* Violet 500 */
            --text-main: #0f172a;
            --card-border: rgba(226, 232, 240, 0.8);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none !important;
        }

        body {
            font-family: 'Inter', -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-main);
            /* 复杂的网格渐变背景，增加高级感 */
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.03) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.03) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(20, 184, 166, 0.01) 0px, transparent 50%);
            color: var(--text-main);
            overflow-x: hidden;
            overscroll-behavior-y: none;
        }

        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px) saturate(190%);
            -webkit-backdrop-filter: blur(20px) saturate(190%);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .memo-card {
            background: #ffffff;
            border: 1px solid var(--card-border);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .memo-card:hover {
            border-color: rgba(99, 102, 241, 0.2);
            box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.08);
            transform: translateY(-4px);
        }

        .assistant-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        .ai-summary-gradient {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(168, 85, 247, 0.05) 100%);
            border: 1px solid rgba(168, 85, 247, 0.1);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        .active-nav-glow {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }

        input::placeholder, textarea::placeholder {
            color: #94a3b8;
        }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"

</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
